<form [formGroup]="hanaConnectionForm"  (submit)="getFormData(hanaConnectionForm.value)">
    <div class="form-row">
      <div class="col-md-4 mb-3">
        <label for="validationServer01">IP Address</label>
        <input type="text" formControlName="idAddress"  class="form-control is-valid" id="validationServer01" placeholder="IP Address"  required>
        <div class="valid-feedback">
          Looks good!
        </div>
      </div>
      <div class="col-md-4 mb-3">
        <label for="validationServer02">User Name</label>
        <input type="text" formControlName="name"  class="form-control is-valid" id="validationServer02" placeholder="User Name"  required>
        <div class="valid-feedback">
          Looks good!
        </div>
      </div>

      <div class="col-md-4 mb-3">
          <label for="validationServer03">Password</label>
          <input type="text" formControlName="password"  class="form-control is-valid" id="validationServer03" placeholder="password"  required>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
        <div class="col-md-4 mb-3">
            <label for="validationServer04">Port No</label>
            <input type="text" formControlName="port"  class="form-control is-valid" id="validationServer04" placeholder="port No"  required>
            <div class="valid-feedback">
              Looks good!
            </div>
          </div>
          <div class="col-md-4 mb-3">
              <label for="validationServer05">Database name</label>
              <input type="text" formControlName="db"  class="form-control is-valid" id="validationServer05" placeholder="Database name"  required>
              <div class="valid-feedback">
                Looks good!
              </div>
            </div>
     
    </div>
   
   
    <button class="btn btn-primary" type="submit">Connect To SapHana</button>
  </form>
